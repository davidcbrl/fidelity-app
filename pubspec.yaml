name: fidelity
description: Our tcc project

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: any
  dio: any
  built_value: any
  get_storage: any
  cupertino_icons: ^1.0.2
  mask_text_input_formatter: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  built_value_generator: any

flutter:

  assets:
    - assets/img/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/font/manrope.ttf

  uses-material-design: true
