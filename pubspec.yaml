name: fidelity
description: Our tcc project

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: 4.0.0
  dio: any
  date_field: any
  get_storage: any
  intl: any
  cupertino_icons: ^1.0.2
  mask_text_input_formatter: ^2.0.0
  lazy_load_scrollview: any
  platform: ^3.1.0
  image_picker: any
  percent_indicator: ^3.4.0
  qr_code_scanner: ^0.7.0
  flutter_native_splash: any
  flutter_launcher_icons: any
  qr_flutter: ^4.0.0
  onesignal_flutter: ^3.0.0
  pie_chart: ^5.3.2
  email_validator: ^2.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any

flutter:

  assets:
    - assets/img/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/font/manrope.ttf

  uses-material-design: true

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#282828"
  image: assets/img/logo-text.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/logo-icon.png"
