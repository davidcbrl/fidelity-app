name: fidelity
description: Our tcc project

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: 4.0.0
  dio: any
  date_field: any
  get_storage: any
  intl: any
  cupertino_icons: ^1.0.2
  mask_text_input_formatter: ^2.0.0
  flutter_sizer: any
  platform: ^3.1.0
  image_picker: any
  percent_indicator: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any

flutter:

  assets:
    - assets/img/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/font/manrope.ttf

  uses-material-design: true
